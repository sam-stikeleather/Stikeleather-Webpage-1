<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content=""width=device-width, initial-scale="1.0">
        <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css">
        <title>Sam's 1st Webpage</title>
    </head>
<body>
    <header>
        <nav class="text-right">
            <ul>
                <li>
                    <a href="https://github.com/">Github</a>
                </li>
                <li>
                    <a href="#">Portfolio</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="text-center">MY FIRST WEBPAGE</h1>
        <figure>
            <img src="./Assets/images/ringed-octopus.jpeg" alt="Ringed Octopus">
            <figcaption class="text-center">The Ringed Octopus is one of the deadliest animals on the planet</figcaption>
        </figure>
        <section id="contact">
            <h2 class="text-center">Contact Me</h2>
            <form>
                <ul>
                    <li>
                        <label class="text-right" for="name">Name:</label>
                        <input type="text" id="name" name="user-name">
                    </li>
                    <li>
                        <label class="text-right" for="email">Email:</label>
                        <input type="text" id="email" name="user-name">
                    </li>
                </ul>
                <div class="text-center">
                    <button type="submit">SEND</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="text-center"> MY FIRST WEBPAGE</footer>
</body>
</html>
